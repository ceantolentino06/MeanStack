<!DOCTYPE html>

<head>

    <script type="text/javascript">
        $(document).ready(function() {

            var socket = io(); //1

            socket.on('greeting', function(data) { //4

                    msg: 'Thank you for connecting me! -Client'
                }); //6
            });
        })
