<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#display').click(function(){
                $.get("https://api.github.com/users/ceantolentino06", displayName)
        // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
                function displayName(data) {
                $('p').html(data.name)
        }
            })
        })
    </script>
    <title>Hunting Github</title>
</head>
<body>
    <button class="btn btn-info" id="display">Display</button>
    <p></p>
</body>
</html>
