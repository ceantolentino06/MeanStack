<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        $(document).ready(function () {
            $.get('https://opentdb.com/api.php?amount=10', function (data) {
                var results = data.results;
                for (var i = 0; i < results.length; i++) {
                    $('#trivias').append("<div class='col-4 border'><h4>Question "+(i+1)+"</h5><h6>Category: "+results[i].category+"</h6><p>"+results[i].question+"</p><input type='radio' name='ans'><input type='radio' name='ans'> asd<input type='radio' name='ans'> asd<input type='radio' name='ans'> asd</div>");
                }
            })
        });
    </script>
    <title>Trivia</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <h1 class="text-center">Trivia Night</h1>
            <div class="container row" id="trivias">
                

            </div>
        </div>
    </div>
</body>

</html>
